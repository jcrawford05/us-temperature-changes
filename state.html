<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title id="page-title">State Temperature View — Milestone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <button id="back-btn" class="back-button">← Back to Map</button>
      <div class="header-text">
        <h1 id="state-header">State Temperature View</h1>
        <p class="sub">DS 4630 / CS 5630 — Milestone Prototype</p>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="controls">
      <label for="year">
        <span>Year:</span>
        <strong id="year-label">2000</strong>
      </label>
      <input type="range" id="year" min="1900" max="2020" step="1" value="2000" />
      
      <div class="unit-toggle">
        <label for="unit-toggle">
          <span>Temperature Unit:</span>
          <div class="toggle-container">
            <span id="unit-label">°F</span>
            <label class="switch">
              <input type="checkbox" id="unit-toggle" />
              <span class="slider"></span>
            </label>
          </div>
        </label>
      </div>
      
      <div class="legend" id="legend"></div>
    </section>

    <section class="state-detail">
      <h2 id="state-title">Loading state data...</h2>
      <svg id="stateview" width="980" height="400" role="img" aria-label="Focused state view"></svg>
    </section>

    <section class="detail">
      <h2 id="detail-title">Temperature Trend</h2>
      <svg id="linechart" width="980" height="300" role="img" aria-label="State temperature trend"></svg>
    </section>
  </main>

  <footer class="app-footer">
    <p>Data (prototype): Berkeley Earth (via Kaggle). Replace sample data with processed state/year averages for the final.</p>
  </footer>

  <script src="./state-script.js?v=2"></script>
</body>
</html>
